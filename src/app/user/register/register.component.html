                          </div>
                          <div class="col-6 pl-0">

        <form class="login-form validate-form" #registerForm="ngForm" (ngSubmit)="registerForm.valid && onSubmit(registerForm)">
          <div class="login-form-group">
            <div class="sign-in-up">
              <div class="sign-block">
                <a routerLink="/login" class="sign-text">
                  <fa-icon [icon]="faSignInAlt"></fa-icon> <span>SIGN IN</span>
                </a>
              </div>
              <div class="sign-block">
                <a routerLink="/signup" class="active sign-text">
                  <fa-icon [icon]="faUserPlus"></fa-icon><span>SIGN UP</span>
                </a>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-xl-4 col-lg-4">
                <label>First Name:</label>
              </div>
              <div class="col-12 col-xl-8 col-lg-8">
                <input type="text" class="form-control" id="firstName" maxlength="125" #firstName="ngModel" [(ngModel)]="userService.selectedUser.firstName" placeholder="First Name"
                name="firstName" pattern="[A-Za-z]+" required (keypress) = "number($event)" [ngClass]="{'invalid-textbox' :registerForm.submitted && !firstName.valid}"/>
                <div *ngIf="registerForm.submitted && !firstName.valid">
                  <label class="validation-message">This field is required.</label>
                </div>
                <label *ngIf="!firstName.valid && firstName.errors.pattern" class="validation-message">Enter only alphabets.</label>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-xl-4 col-lg-4">
                <label>Last Name:</label>
              </div>
              <div class="col-12 col-xl-8 col-lg-8">
                <input type="text" class="form-control" maxlength="125" #lastName="ngModel" [(ngModel)]="userService.selectedUser.lastName" placeholder="Last Name"
                name="lastName" pattern="[A-Za-z]+" required (keypress) = "number($event)" [ngClass]="{'invalid-textbox' :registerForm.submitted && !lastName.valid}"/>
                <div *ngIf="registerForm.submitted && !lastName.valid">
                  <label class="validation-message">This field is required.</label>
                </div>
                <label *ngIf="!lastName.valid && lastName.errors.pattern" class="validation-message">Enter only alphabets.</label>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-xl-4 col-lg-4">
                <label>Phone Number:</label>
              </div>
              <div class="col-12 col-xl-8 col-lg-8">
                <input type="text" maxlength="10" class="form-control" #phoneNumber="ngModel" [(ngModel)]="userService.selectedUser.phoneNumber"
                placeholder="Phone Number" name="phoneNumber" required (keypress) = "alphabet($event)" pattern="[0-9]{10}"
                [ngClass]="{'invalid-textbox' :registerForm.submitted && !phoneNumber.valid}" />
                <div *ngIf="registerForm.submitted && !phoneNumber.valid">
                  <label *ngIf="phoneNumber.errors.required" class="validation-message">This field is required.</label>
                  <label *ngIf="phoneNumber.errors.pattern" class="validation-message">Invalid phone number.</label>
                </div>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-xl-4 col-lg-4">
                <label>Choose Your Game:</label>
              </div>
              <div class="col-12 col-xl-8 col-lg-8">
                <select class="form-control" name="sportId" #sportId="ngModel" [(ngModel)]="selected" required >
                  <option [ngValue]="undefined" disabled>Choose your game</option>
                  <option *ngFor="let sport of Sports" [disabled]="sport.status === 'INACTIVE'" value="{{sport.sportId}}">{{sport.sportName}}</option>
                </select>
                <div *ngIf="registerForm.submitted && !sportId.valid">
                  <label class="validation-message">This field is required.</label>
                </div>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-xl-4 col-lg-4">
                <label>Email :</label>
              </div>
              <div class="col-12 col-xl-8 col-lg-8">
                <input type="text" class="form-control" maxlength="125" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="Email" name="email"
                required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :registerForm.submitted && !email.valid}"/>
                <div *ngIf="registerForm.submitted && email.errors">
                  <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                  <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
                </div>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-xl-4 col-lg-4">
                <label>Password :</label>
              </div>
              <div class="col-12 col-xl-8 col-lg-8">
                <input type="password" class="form-control" #password="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="Password" pattern="(?=^.{8,20}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                name="password" required [ngClass]="{'invalid-textbox' :registerForm.submitted && !password.valid}"/>
                <div *ngIf="registerForm.submitted && password.errors">
                  <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                  <label *ngIf="password.errors.pattern" class="validation-message">Password Policy : Contains 8-20 Characters. Combination of 1 Upper Case, a Special Character and Number is Required.</label>
                </div>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-xl-4 col-lg-4">
                <label>ReType Password:</label>
              </div>
              <div class="col-12 col-xl-8 col-lg-8">
                <input type="password" class="form-control" #confirmPassword="ngModel" [(ngModel)]="userService.selectedUser.confirmPassword" required name="confirmPassword" placeholder="Confirm Password" required
                [ngClass]="{'invalid-textbox' :registerForm.submitted && !confirmPassword.valid}"/>
                <div *ngIf="registerForm.submitted && !confirmPassword.valid">
                  <label *ngIf="confirmPassword.errors.required" class="validation-message">This field is required.</label>
                </div>
                <label *ngIf="confirmPassword.valid && password.value!=confirmPassword.value" class="validation-message">Password doesn't match, please check and enter correct password</label>
              </div>
            </div>

            <div class="text-center">
              <re-captcha class="capt" style="display: inline-block;" (resolved)="resolved($event)"
                siteKey="6LfMtNQZAAAAAOAlkcyc8nUMaKqcZR0j881ePAY7"></re-captcha>
            </div>


            <div class="alert" style *ngIf="showErrorMessage">
              {{showErrorMessage}}
            </div>
            <div class="container-login-form-btn">
              <button class="login-form-btn">
              Submit
              </button>
            </div>
          </div>
          <div class="sponsor-image">
            <img src="../../../images/Playtonia-logo-300-black-new.png">
          </div>


        </form>
      </div>
      <div class="login-more fadeIn">
      </div>
    </div>

Mobile: +91-8939988127,
